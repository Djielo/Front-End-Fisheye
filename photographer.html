<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/ico" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a tabindex="0" href="index.html">
        <img src="assets/images/logo.png" alt="logo du site Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <div tabindex="0" class="photographer_header"></div>
      <div class="photographer_sort">
        <label tabindex="0" for="sortBy" class="tri_text">Trier par</label>
        <div tabindex="0" role="tree" id="sortBy" class="sort_dropdown">
          <button tabindex="1" role="treeitem" class="pos1 menu">Date</button>
          <i class="fas fa-chevron-down"></i>
          <button tabindex="1" role="treeitem" class="pos2 menu">Popularité</button>
          <button tabindex="1" role="treeitem" class="pos3 menu">Titre</button>
        </div>
      </div>
      <section tabindex="0" class="photographer_images"></section>
    </main>
    <div class="cta_all">
      <div class="cta_heart"></div>
      <div class="cta_days"></div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="bouton de fermeture de la modale de contact" onclick="closeModal()" />
          <h2 class="modal_photographer_name"></h2>
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" name="prenom" />
            <label for="nom">Nom</label>
            <input id="nom" type="text" name="nom" />
            <label for="email">Email</label>
            <input id="email" type="text" name="email" />
            <label for="message">Votre message</label>
            <textarea id="message" type="text" name="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
