<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/ico" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">    
      <div class="photographer_header"></div>  
      <div class="photographer_sort">
        <div class="tri_text">Trier par</div>
        <div class="tri_dropdown_open">PopDateTitle</div>
      </div>
      <section class="photographer_images">        
      </section>
    </main>
    <div class="cta_all">
      <div class="cta_heart">297081 <i class="fas fa-heart"></i></div>
      <div class="cta_days">300€ / jour</div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" name="prenom"/>
            <label for="nom">Nom</label>
            <input id="nom" type="text" name="nom"/>
            <label for="email">Email</label>
            <input id="email" type="text" name="email"/>
            <label for="message">Votre message</label>
            <textarea id="message" type="text" name="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
