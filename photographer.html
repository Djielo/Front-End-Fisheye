<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/ico" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph_header">
        <article class="photograph_profile">
          <h2>Mimi Keel</h2>
          <h3>London, UK</h3>
          <p>Voir le beau dans le quotidien</p>
        </article>
        <div class="photograph_contact"><button class="contact_button" onclick="displayModal()">Contactez-moi</button></div>
        <div class="photograph_picture">
          <img src="./assets/images/Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg" alt="Mimi Keel">
        </div>
      </div>
      <div class="photograph_sort">
        <div class="tri_text">Trier par</div>
        <div class="tri_dropdown_open">PopDateTitle</div>
      </div>
      <section class="photograph_images">
        <article>
          <img src="./assets/images/Sample_Photos/Ellie_Rose/Architecture_Connected_Curves.jpg" alt="Immeuble connecté" />
          <div>
            <p>Arc-en-ciel</p>
            <div>
              <div class="number">12</div>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="./assets/images/Sample_Photos/Ellie_Rose/Architecture_Connected_Curves.jpg" alt="Immeuble connecté" />
          <div>
            <p>Arc-en-ciel</p>
            <div>
              <div class="number">12</div>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="./assets/images/Sample_Photos/Ellie_Rose/Architecture_Connected_Curves.jpg" alt="Immeuble connecté" />
          <div>
            <p>Arc-en-ciel</p>
            <div>
              <div class="number">12</div>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="./assets/images/Sample_Photos/Ellie_Rose/Architecture_Connected_Curves.jpg" alt="" />
          <div>
            <p>Arc-en-ciel</p>
            <div>
              <div class="number">12</div>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
      </section>
    </main>
    <div class="cta_all">
      <div class="cta_heart">297081 <i class="fas fa-heart"></i></div>
      <div class="cta_days">300€ / jour</div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
