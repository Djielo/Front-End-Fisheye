<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/ico" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a tabindex="0" href="index.html">
        <img src="assets/images/logo.png" alt="logo du site Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <section tabindex="0" class="photographer_header"><h2></h2></section>
      <section class="photographer_sort">
        <h2></h2>
        <label tabindex="0" class="sort_text">Trier par</label>
        <div class="dropdownContainer">
          <div id="span">
            <span tabindex="0" class="span">Date</span>
            <span class="fas fa-chevron-down"></span>
          </div>
          <div class="sort_dropdown">
            <button tabindex="0" class="pos1 menu">Date</button>
            <button tabindex="0" class="pos2 menu">Popularité</button>
            <button tabindex="0" class="pos3 menu">Titre</button>
          </div>
        </div>
      </section>

      <section tabindex="0" class="photographer_images"><h2></h2></section>
    </main>
    <div class="cta_all">
      <div class="cta_heart"></div>
      <div class="cta_days"></div>
    </div>
    <aside id="modal1" class="contact_modal" aria-hidden="true" aria-labelledby="titlemodal" style="display:none">
      <div class="modal1 js_modal_stoprop">
        <header>
          <h2 id="titlemodal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="bouton de fermeture de la modale de contact" class="js_modal_close"/>
          <h2 class="modal_photographer_name">Name Photographer</h2>
        </header>
        <form>
          <div>
            <label for="firstname" class="label">
              <span class="item">Prénom</span>
              <span class="errorMessage">Doit contenir 2 caractères mini</span>
            </label>
            <input id="firstname" type="text" name="prenom" />
            <label for="name" class="label"><span class="item">Nom</span><span class="errorMessage">Doit contenir 2 caractères mini</span></label>
            <input id="name" type="text" name="nom" />
            <label for="email" class="label"><span class="item">Email</span><span class="errorMessage">Veuillez entrer une adresse valide</span></label>
            <input id="email" type="text" name="email" />
            <label for="message" class="label"><span class="item">Votre message</span><span class="errorMessage">Doit contenir 5 mots mini</span></label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button class="sendMessage" disabled>Envoyer</button>
        </form>
      </div>
    </aside>
    <script src="scripts/pages/photographer.js" type="module"></script>    
  </body>
</html>
